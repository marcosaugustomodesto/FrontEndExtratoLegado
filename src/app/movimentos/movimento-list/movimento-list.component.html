<div class="bs-example">
    <div class="text-center mt-3 mb-3">
        <form>
            <input 
            class="rounded" 
            type="search" 
            placeholder="search..." 
            (keyup)="debounce.next($event.target.value)"
            autofocus/>
        </form>
    </div>
    <app-movimento [movimentos]="movimentos|filterByDescription: filter"></app-movimento>
    <app-load-button 
        (click)="load()" 
        [hasMore]="hasMore">
    </app-load-button>
</div>
